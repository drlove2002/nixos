general {
  no_fade_in = false
  disable_loading_bar = true
  grace = 2
}

background {
  monitor =
  path = screenshot
  blur_passes = 3
  blur_size = 6
  noise = 0.02
  contrast = 1.1
  brightness = 0.85
  vibrancy = 0.2
}

input-field {
  monitor =
  size = 320, 55
  position = 0, -40
  halign = center
  valign = center

  rounding = 12
  outline_thickness = 2

  # Kanagawa colors
  outer_color = rgb(54546d)     # inactive border
  inner_color = rgba(1f1f28cc)  # background (slightly transparent)
  font_color  = rgb(dcd7ba)     # text

  fade_on_empty = true
  placeholder_text = <span foreground="##7e9cd8">Password...</span>

  dots_size = 0.30
  dots_spacing = 0.35
  dots_center = true
}

