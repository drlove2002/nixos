# ================================
# QALCULATE SCRATCHPAD
# ================================

# Always send qalculate to special workspace
windowrulev2 = workspace special:calc, class:^(qalculate-gtk)$

# Make it float and centered
windowrulev2 = float, class:^(qalculate-gtk)$
windowrulev2 = size 600 500, class:^(qalculate-gtk)$
windowrulev2 = center, class:^(qalculate-gtk)$

# Toggle (launches if not running, shows/hides if running)
bind = ALT, C, exec, pidof qalculate-gtk || qalculate-gtk
bind = ALT, C, togglespecialworkspace, calc
